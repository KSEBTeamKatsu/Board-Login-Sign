<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/update/{postId}(postId=${board.postId})}" method="post" name="updateForm">
    <input type="hidden" name="postId" th:value="${board.postId}">
    user: <input type="text" name="userId" th:value="${board.userId}" readonly><br>
    title: <input type="text" name="title" th:value="${board.title}"><br>
    contents: <textarea name="content" cols="30" rows="10" th:text="${board.content}"></textarea><br>
<!--    <input type="button" value="수정" onclick="board_update()">-->
    <input type="submit" value="수정">
</form>
</body>
</html>
