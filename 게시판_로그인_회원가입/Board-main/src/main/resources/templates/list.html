<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      table, tr, td, th {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th, td {
        padding: 10px;
      }
    </style>
</head>
<body>
<a href="/save">글쓰기</a>
<table>
  <tr>
    <th>글번호</th>
    <th>작성자 아이디</th>
    <th>제목</th>
    <th>작성시간</th>
    <th>조회수</th>
    <th>좋아요</th>
  </tr>
  <tr th:each="board: ${boardList}">
    <td th:text="${board.postId}"></td>
    <td th:text="${board.userId}">
    <td>
      <a th:text="${board.title}" th:href="@{/board/{postId}(postId=${board.postId})}"></a>
    </td>
    <td th:text="${board.createdAt}"></td>
    <td th:text="${board.viewCnt}"></td>
    <td th:text="${board.likes}"></td>
  </tr>
</table>
</body>
</html>
